<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <defs>
    <clipPath id="roundedRect">
      <rect width="512" height="512" rx="100" ry="100"/>
    </clipPath>
  </defs>

  <g clip-path="url(#roundedRect)">
    <!-- Green stripe (top) -->
    <rect x="0" y="0" width="512" height="170.67" fill="#007A3D"/>

    <!-- White stripe (middle) -->
    <rect x="0" y="170.67" width="512" height="170.67" fill="#FFFFFF"/>

    <!-- Black stripe (bottom) -->
    <rect x="0" y="341.34" width="512" height="170.67" fill="#000000"/>

    <!-- Three red stars -->
    <!-- Left star -->
    <polygon points="128,256 139,233 163,233 144,218 152,194 128,210 104,194 112,218 93,233 117,233" fill="#CE1126"/>

    <!-- Center star -->
    <polygon points="256,256 267,233 291,233 272,218 280,194 256,210 232,194 240,218 221,233 245,233" fill="#CE1126"/>

    <!-- Right star -->
    <polygon points="384,256 395,233 419,233 400,218 408,194 384,210 360,194 368,218 349,233 373,233" fill="#CE1126"/>
  </g>

  <!-- Border for the icon -->
  <rect width="512" height="512" rx="100" ry="100" fill="none" stroke="#1a1a1a" stroke-width="4"/>
</svg>
